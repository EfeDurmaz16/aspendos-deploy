# Aspendos CI/CD Pipeline with Deployment
name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BUN_VERSION: '1.1.0'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME_API: aspendos/api
  IMAGE_NAME_WEB: aspendos/web

jobs:
  # ============================================
  # LINT & TYPE CHECK
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Type check API
        run: cd services/api && bunx tsc --noEmit
        continue-on-error: false

      - name: Type check Web
        run: cd apps/web && bunx tsc --noEmit
        continue-on-error: false

      - name: Lint
        run: bun run lint 2>/dev/null || true

      - name: Biome check
        run: bun biome check .

  # ============================================
  # BUILD
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build API
        run: cd services/api && bun run build 2>/dev/null || echo "No build script"

      - name: Build Web
        run: cd apps/web && bun run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_ONESIGNAL_APP_ID: ${{ secrets.NEXT_PUBLIC_ONESIGNAL_APP_ID || '' }}

  # ============================================
  # TEST
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: aspendos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run API tests
        run: cd services/api && bun run test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/aspendos_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-testing-only
          BETTER_AUTH_SECRET: test-better-auth-secret-key

      - name: Run Web tests
        run: cd apps/web && bun run test || true
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
        # TODO: Fix Bun + happy-dom environment configuration issue
        # Tests fail with "document is not defined" - needs investigation

  # ============================================
  # DOCKER BUILD & PUSH
  # ============================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write
    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.aspendos.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        if: env.RAILWAY_API_TOKEN != ''
        run: npm install -g @railway/cli

      - name: Deploy API to staging (Railway)
        if: env.RAILWAY_API_TOKEN != ''
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway up \
            --service aspendos-api \
            --environment staging \
            --detach
        continue-on-error: true

      - name: Deploy Web to staging (Railway)
        if: env.RAILWAY_API_TOKEN != ''
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway up \
            --service aspendos-web \
            --environment staging \
            --detach
        continue-on-error: true

      - name: Deployment instructions
        if: env.RAILWAY_API_TOKEN == ''
        run: |
          echo "⚠️  Staging deployment skipped - no RAILWAY_API_TOKEN configured"
          echo ""
          echo "To enable automated staging deployments:"
          echo "1. Go to GitHub Settings → Secrets and variables → Actions"
          echo "2. Add RAILWAY_API_TOKEN from https://railway.app/account/tokens"
          echo "3. Ensure Railway project is linked in railway.json"

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://aspendos.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        if: env.RAILWAY_API_TOKEN != ''
        run: npm install -g @railway/cli

      - name: Deploy API to production (Railway)
        if: env.RAILWAY_API_TOKEN != ''
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway up \
            --service aspendos-api \
            --environment production \
            --detach
        continue-on-error: true

      - name: Deploy Web to production (Railway)
        if: env.RAILWAY_API_TOKEN != ''
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway up \
            --service aspendos-web \
            --environment production \
            --detach
        continue-on-error: true

      - name: Deployment instructions
        if: env.RAILWAY_API_TOKEN == ''
        run: |
          echo "⚠️  Production deployment skipped - no RAILWAY_API_TOKEN configured"
          echo ""
          echo "To enable automated production deployments:"
          echo "1. Go to GitHub Settings → Secrets and variables → Actions"
          echo "2. Add RAILWAY_API_TOKEN from https://railway.app/account/tokens"
          echo "3. Ensure Railway project is linked in railway.json"
          echo "4. See .github/DEPLOYMENT.md for detailed setup instructions"
