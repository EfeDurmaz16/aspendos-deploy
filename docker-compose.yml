# Aspendos Docker Compose Configuration
# For local development

version: '3.8'

services:
  # ============================================
  # DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: aspendos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aspendos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aspendos_dev}
      POSTGRES_DB: ${POSTGRES_DB:-aspendos}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aspendos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # VECTOR DATABASE (Qdrant for memories)
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aspendos-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # ============================================
  # REDIS (for caching and rate limiting)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: aspendos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # API SERVICE
  # ============================================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: aspendos-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aspendos}:${POSTGRES_PASSWORD:-aspendos_dev}@postgres:5432/${POSTGRES_DB:-aspendos}
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      # Add your API keys via .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # AGENTS SERVICE (Python/LangGraph)
  # ============================================
  agents:
    build:
      context: ./services/agents
      dockerfile: Dockerfile
    container_name: aspendos-agents
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # WEB APP (Next.js)
  # ============================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: aspendos-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://api:8080
      - AGENTS_URL=http://agents:8000
    depends_on:
      - api
      - agents

volumes:
  postgres_data:
  qdrant_data:
  redis_data:

networks:
  default:
    name: aspendos-network
