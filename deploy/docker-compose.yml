# Yula OS - Production Docker Compose
# Deploy on Hetzner CX22 (2 vCPU, 4GB RAM, 40GB SSD)
#
# Node 1 (frontend): docker compose --profile frontend up -d
# Node 2 (backend):  docker compose --profile backend up -d
# Single node (all):  docker compose --profile frontend --profile backend up -d
#
# ============================================
# EXTERNAL SERVICE REQUIREMENTS
# ============================================
# The following services are NOT included in this compose file.
# They must be provisioned as managed/external services:
#
# 1. PostgreSQL Database
#    - Provider: Railway, Neon, Supabase, or self-hosted
#    - Set via: DATABASE_URL in .env.production
#    - Required: Yes (core data store)
#    - Recommended: connection pooler (PgBouncer) with ?connection_limit=20&pool_timeout=30
#
# 2. Redis (Upstash)
#    - Provider: Upstash (REST API), or self-hosted Redis
#    - Set via: UPSTASH_REDIS_REST_URL, UPSTASH_REDIS_REST_TOKEN in .env.production
#    - Required: Yes in production (rate limiting, semantic cache, session store)
#    - Note: Without Redis, rate limiting falls back to in-memory (single-instance only)
#
# 3. Qdrant Vector Database
#    - Provider: Qdrant Cloud, or self-hosted
#    - Set via: QDRANT_URL, QDRANT_API_KEY in .env.production
#    - Required: Yes (memory/embedding storage and semantic search)
#
# For self-hosted Redis + Qdrant, see: docker-compose.selfhosted.yml

services:
  # ============================================
  # FRONTEND NODE
  # ============================================

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    profiles: ["frontend"]
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_healthy
    networks:
      - yula

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    profiles: ["frontend"]
    env_file: .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - yula

  # ============================================
  # BACKEND NODE
  # ============================================

  caddy-backend:
    image: caddy:2-alpine
    restart: unless-stopped
    profiles: ["backend"]
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile.backend:/etc/caddy/Caddyfile:ro
      - caddy_backend_data:/data
      - caddy_backend_config:/config
    depends_on:
      api:
        condition: service_healthy
    networks:
      - yula

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    restart: unless-stopped
    profiles: ["backend"]
    env_file: .env.production
    environment:
      - NODE_ENV=production
      - PORT=8080
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:8080/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - yula

  agents:
    build:
      context: ..
      dockerfile: services/agents/Dockerfile
    restart: unless-stopped
    profiles: ["backend"]
    env_file: .env.production
    environment:
      - PORT=8000
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "from urllib.request import urlopen; urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - yula

volumes:
  caddy_data:
  caddy_config:
  caddy_backend_data:
  caddy_backend_config:

networks:
  yula:
    driver: bridge
