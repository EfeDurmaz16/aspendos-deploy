# Yula OS - Self-Hosted Override
# Adds local Redis and Qdrant containers for fully self-hosted deployments.
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.selfhosted.yml --profile backend up -d
#
# Note: This override provides local Redis and Qdrant instances.
# For production, consider using managed services (Upstash, Qdrant Cloud) instead.

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    profiles: ["backend"]
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - yula

  qdrant:
    image: qdrant/qdrant:v1.12.5
    restart: unless-stopped
    profiles: ["backend"]
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - yula

  # Override api service to depend on local Redis and Qdrant
  api:
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=
      - REDIS_URL=redis://redis:6379

volumes:
  redis_data:
  qdrant_data:
